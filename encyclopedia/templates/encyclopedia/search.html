{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>



    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:wiki_entry' result %}">{{result}}</a></li>
        {% empty %}
            <p>There are no results</p>
        {% endfor %}
        
    </ul>
   
{% endblock %}
