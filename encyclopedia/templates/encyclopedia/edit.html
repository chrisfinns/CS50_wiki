{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <textarea formid="content" form="editform" name="content" rows="5" cols="50" > {{ content }}</textarea>
    <form id="editform" action="{% url 'encyclopedia:edit' title %}" method="post">
    {% csrf_token %}
    <input type="submit" value="submit">
    </form>

{% endblock %}
